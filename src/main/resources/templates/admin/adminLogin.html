<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<body>
${message}
<div id="page" layout:fragment="content">
	<form th:action="@{/admin}" th:object="${admin}" method="post">
		<div class="form-group">
			<label class="col-md-5">Email or Username</label>
			<div class="col-md-5">
				<input type="email" class="form-control" th:field="*{adminEmail}" placeholder="Enter your username">
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-5">Password</label>
			<div class="col-md-5">
				<input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password">
			</div>
		</div>
		<div th:if="${message}" th:class="${'form-group alert alert-dismissible fade show ' + alertClass}">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong th:if="${message}" th:text="${message}"></strong>
		</div>
		<div class="col-md-5">
			<button type="submit" class="btn btn-primary">Sign In</button>
		</div>
	</form>
	<div>
		<p>If you are not admin,<a href="/admin/signUp">Sign Up</a>here!</p>
	</div>
</div>
</body>
</html>
