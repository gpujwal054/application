<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<body>
<div id="page" layout:fragment="content">
	<div th:if="${not #lists.isEmpty(cartList)}">
		<h2>Cart List</h2>
		<table class="table table-striped">
			<tr>
				<th>S.N</th>
				<th>Product Name</th>
				<th>Product Image</th>
				<th>Quantity</th>
				<th>Total Price</th>
			</tr>
			<tr th:each="cart,iterator : ${cartList}">
				<td th:text="${iterator.index+1}"></td>
				<td th:text="${cart.cartProduct.getProductName()}"></td>
				<td><img th:src="${'/images/'+cart.cartProduct.imageName}" style="width:150px;height:100px"></td>
				<td th:text="${cart.quantity}"></td>
				<td th:text="${cart.totalPrice}"></td>
			</tr>
		</table>
		<div th:if="${userMessage}" th:class="${'form-group alert alert-dismissible fade show ' + alertClass}">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong th:if="${userMessage}" th:text="${userMessage}"></strong>
		</div>
	</div>
</div>
