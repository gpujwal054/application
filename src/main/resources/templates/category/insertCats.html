<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<body>
<div id="page" layout:fragment="content">
	<div style="float:left;width:25%">
		<sidebar th:replace="fragments/sidebar :: sidebar"></sidebar>
	</div>
	<div style="float:left;width:75%">
		<h3 class="col-md-6" style="text-align:center">Insert into category</h3>
		<div>
			<form class="form-horizontal" th:object="${category}" th:action="@{/category}" method="post" enctype="multipart/form-data">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group">
					<label class="col-md-6">Category Name</label>
					<div class="col-md-6">
						<input type="text" class="form-control" th:field="*{categoryName}" placeholder="Enter category name">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-6">Category Description</label>
					<div class="col-md-6">
						<input type="text" class="form-control" th:field="*{categoryDesc}" placeholder="Enter category description">
					</div>

				</div>
				<div th:if="${userMessage}" th:class="${'form-group alert alert-dismissible fade show ' + alertClass}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong th:if="${userMessage}" th:text="${userMessage}"></strong>
				</div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
