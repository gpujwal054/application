<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">
<body>
<div id="page" layout:fragment="content">
	<div style="width:65%;float:left">
		<div>
			<h3>Email:onlinemart33@gmail.com</h3><br>
			<h3>Address:Lakeside-pokhara</h3>
			<h3>Contact:061-538869</h3>
		</div>
	</div>
	<div style="width:35%;float:right">
		<h3>Leave your Message!</h3>
		<form th:action="@{/contact}" th:object="${contact}"  method="post">
			<input type="hidden" id="hide">
			<div class="form-group">
				<label>Email address</label>
				<input type="email" class="form-control" th:field="*{email}" placeholder="Enter email" required="" />
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" th:field="*{name}" placeholder="Enter name" required="" />
			</div>
			<div class="form-group">
				<label>Message</label>
			</div>
			<textarea type="text" rows="5" cols="50" th:field="*{message}" placeholder="Enter your userMessage"></textarea>
			<div class="col-md-0">
				<button type="submit" class="btn btn-primary">Send</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
