<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout/default">

<body>
<div id="page" layout:fragment="content">
	<h3 class="text-center">Create a role</h3>
	<div class="offset-3">
		<form th:action="@{/role}" th:object="${role}" method="post">
			<div class="form-group row">
				<label class="col-md-2">Role Name</label>
				<div class="col-md-5">
					<input type="text" class="form-control" th:field="*{roleName}" placeholder="Enter role">
				</div>
			</div>

			<div th:if="${message}" th:class="${'form-group alert alert-dismissible fade show ' + alertClass}">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong th:if="${message}" th:text="${message}"></strong>
			</div>
			<div class="form-group row">
				<label class="col-md-2"></label>
				<div class="col-md-5">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
